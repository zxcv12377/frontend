<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        border: 2px solid;
      }
      .container div {
        /* width: 100px; */
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        flex-grow: 1;
        flex-basis: 0;
      }
      .container .item:nth-child(1) {
        background-color: crimson;
      }
      .container .item:nth-child(2) {
        background-color: darkblue;
      }
      .container .item:nth-child(3) {
        background-color: skyblue;
        flex-grow: 2;
        order: 1;
      }
      /* .container .item:nth-child(4) {
        background-color: lavender;
      }
      .container .item:nth-child(5) {
        background-color: palegreen;
        order: 2;
      }
      .container .item:nth-child(6) {
        background-color: cornflowerblue;
        order: -1;
      } */
    </style>
  </head>
  <body>
    <!-- 
        - 수평 배치 : float, inline-block사용
        float : 해제 코드가 필요
        inline-block : 자동처리되는 공백이 있음
        - 수평 배치 개선 방법 : flex
        
        flex
         1) 컨테이너(상하, 좌우 배치되어야 할 아이템을 가지고 있는 부모 요소)
           - display, flex-direction, flex-wrap
           - 주축 : display:row일 때는 x축 / display:column일 때는  y축
             교차축 : display:row일 때는 y축 / display:column일 때는 x축
           - justify-content :
            1) flex-start : 왼쪽정렬
            2) flex-end : 오른쪽정렬
            3) flex-center : 가운데정렬
            4) space-between : 첫요소, 마지막 요소는 양쪽 끝으로 붙인 후 나머지 요소 사이에만 공백
            5) space-evenly : 모든 요소의 공백의 똑같이
            6) space-around : 요소들의 좌우 여백을 동일하게(중첩되는 영역은 다른 영역보다 커짐)
           - align-content : flex-wrap : wrap 상태에서 교차축의 정렬 방법
             justify-content랑 동일
           - align-items : 한 줄일 때 정렬
         2) 아이템
           - order : 기본값은 0,기본 순서는 태그 순서임, 값이 클수록 뒤로감
           - flex-grow : 자식요소들의 컨텐츠를 제외한 영역들의 공간이 1로 동일해짐
           - flex-basis : 자식 요소들의 컨텐츠를 포함하여 전체 너비를 1로 맞춘다
           - flex-shrink : 감소비율
           - 축약형 : flex: 1 1 auto; (grow, shrink, basis)
    -->
    <div class="container">
      <div class="item">Good Job</div>
      <div class="item">A</div>
      <div class="item">Hello World</div>
      <!-- <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div> -->
    </div>
  </body>
</html>
