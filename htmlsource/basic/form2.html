<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        속성
         1) value : radio, checkbox, option, submit, reset, btn은 필수사용, 나머지는 선택
         2) readonly : 읽기만 가능
         3) required : 필수
         4) autofocus : 커서가 해당 input으로 처음으로 선택
         5) disabled : 사용하지 못하는 상태로 고정
         6) size, maxlength, min, max : 텍스트박스 크기 조절, 값의 최대크기 ,최대 길이, 최소길이 설정
         7) multiple : 파일에만 가능 여러개 선택하게 만들어줌
         8) pattern : regex 를 이용한 입력형식 지정
         9) placeholder : 사용자에게 텍스트로 알려주는 형태
         10) step : number에서 몇단위로 올라갈 것인지 지정 해줌
    -->

    <fieldset>
      <legend>개인정보</legend>
      <form action="" method="get">
        <div>
          <input type="text" name="" id="" />
        </div>
      </form>
    </fieldset>

    <form action="" method="get" autocomplete="off">
      <div>
        <!-- [A-Za-z]{3} : 알파벳 3자리 -->
        <!-- [0-9]{3}-[0-9]{4}-[0-9]{4} : 숫자3자리-숫자4자리-숫자4자리 -->
        <input type="text" name="code" id="" pattern="[A-Za-z]{3}" />
        <input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
      </div>
      <div>
        <input type="file" name="" id="" multiple />
      </div>
      <div>
        <label for="datemax">date1</label>
        <input type="date" name="datemax" id="datemax" max="2025-04-01" min="2025-01-01" />
      </div>
      <div>
        <label for="num">num</label>
        <input type="number" name="num" id="num" max="10" min="1" step="3" />
      </div>
      <div>
        <label for="name">name</label>
        <input type="text" name="name" id="name" value="name" disabled />
      </div>
      <div>
        <label
          >age
          <input type="text" name="age" id="age" required autofocus size="10" maxlength="2" />
        </label>
      </div>
      <div>
        <label for="gender">성별</label>
        <input type="checkbox" name="gender" id="" value="남" />남
        <input type="checkbox" name="gender" id="" value="여" />여
      </div>
      <div>
        <select name="fruits" id="">
          <option value="사과">사과</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
        </select>
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </div>
    </form>
  </body>
</html>
