<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Memo Insert</h1>
      <form action="" method="post">
        <div class="mb-3">
          <label for="mno" class="form-label">mno</label>
          <input type="text" class="form-control" id="mno" placeholder="mno" name="mno" />
        </div>
        <div class="mb-3">
          <label for="memoText" class="form-label">memoText</label>
          <textarea class="form-control" id="memoText" name="memoText" rows="3"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">추가</button>
        </div>
      </form>

      <div class="mt-5" id="remove">
        <input type="text" class="form-control" placeholder="mno" name="mno" />
        <button type="button" class="btn btn-danger">메모 삭제</button>
      </div>

      <div class="mt-5" id="get">
        <h3>
          <input type="text" class="form-control" placeholder="mno" name="mno" />
          <button type="button" class="btn btn-info">메모 하나 보여주기</button>
        </h3>
        <textarea class="form-control" id="content" name="memoText" rows="3"></textarea>
      </div>

      <div class="mt-5">
        <h3>
          <button type="button" class="btn btn-success">메모 전체 보여주기</button>
        </h3>
        <ul id="list"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./memo.js"></script> -->
    <script src="./memo2.js"></script>
  </body>
</html>
