<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box {
        background-color: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        margin: 10px;
        position: relative;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(54, 62, 228);
        color: white;
      }
      .hide {
        visibility: hidden;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
      }
      .show {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="alert-box hide">
      알림창
      <span class="close">X</span>
    </div>
    <button class="show">알림창 보여주기</button>
    <script>
      const myAlert = document.querySelector(".alert-box");
      const closeAlert = document.querySelector(".close");
      const show = document.querySelector(".show");
      show.addEventListener("click", () => myAlert.classList.remove("hide"));
      closeAlert.addEventListener("click", () => myAlert.classList.add("hide"));
    </script>
  </body>
</html>
