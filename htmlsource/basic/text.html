<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포맷 : 진하게, 기울임, 윗첨자, 아랫첨자
      1) 진하게
       b : bold text
       strong : Important text
      2) 기울임
       i : Italic text
       em : emphasized text
      3) 취소선
       del : Delet text

      4) 첨자
       sup : 윗첨자
       sub : 아랫첨자
      5) 
    -->
    <b>This text is bold</b>
    <br />
    <strong>This text is bold</strong>
    <p>
      Lorem ipsum
      <b>
        dolor sit amet consectetur adipisicing elit. Autem cupiditate impedit et
        labore debitis obcaecati <i>delectus</i> accusantium rerum quibusdam,
        quisquam quasi, <em>laborum pariatur</em> corrupti inventore eveniet
        sequi aperiam atque? <del>Amet!</del> 10<sup>2</sup> 10<sub>2</sub>
      </b>
    </p>
  </body>
</html>
