<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [href] {
        text-decoration: none;
      }
      [target="_blank"] {
        color: crimson;
      }
      [title~="frog"] {
        border: 5px solid green;
      }
      [class^="test"] {
        background-color: wheat;
      }
      [class$="test"] {
        background-color: crimson;
      }
      [class*="test"] {
        background-color: skyblue;
        padding: 10px;
      }
      [class^="btn-"] {
        border-radius: 20px;
        padding: 10px;
        font-weight: bold;
      }
      [class="btn-success"] {
        color: green;
      }
      [class="btn-danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#" target="_blank">google</a></li>
      <li><a href="#" target="_blank">naver</a></li>
      <li><a href="#" target="_self">daum</a></li>
    </ul>
    <img src="../../image/img2.png" alt="" title="prettey frog" />
    <img src="../../image/img2.png" alt="" title="sound frog" />
    <img src="../../image/img2.png" alt="" title="no frog" />
    <div class="testing">First Div</div>
    <div class="second_test">Second Div</div>
    <div class="test">Third Div</div>
    <div class="test_ex">Fourth Div</div>

    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
  </body>
</html>
