<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Header</h1>
    <script>
      //body 동적으로 구성
      const info = function () {
        let output = "";

        output += "<ul>";
        output += "<li>List1</li>";
        output += "<li>List2</li>";
        output += "<li>List3</li>";
        output += "</ul>";

        //body 태그 자식으로 생성
        document.body.innerHTML += output;
      };

      info();
    </script>
  </body>
</html>
