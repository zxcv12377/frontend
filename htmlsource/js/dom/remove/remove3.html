<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1" class="header">Header 1</h1>
    <h2 id="header2" class="header" name="header2">Header 2</h2>
    <img src="../../../image/bg.png" alt="이미지" />
    <div>
      <a href="./remove2.html">remove2</a>
    </div>
    <script>
      const h1 = document.querySelector("h1");
      const h2 = document.querySelector("h2");
      console.log(h1.id + " " + h1.className);
      console.log(h1.classList);
      console.log(h1.getAttribute("class"));
      // 클래스 속성 제거 : removeAttribute()
      h1.removeAttribute("class");
      h2.removeAttribute("name");
      const img = document.querySelector("img");
      console.log("src " + img.src); // 절대 경로
      console.log("src " + img.getAttribute("src")); // 상대 경로
      console.log("src " + img.alt);
      //값만 제거
      //img.src = "";
      img.setAttribute("src", "");
      const a = document.querySelector("a");
      console.log("href " + a.href);
      console.log("href " + a.getAttribute("href"));
    </script>
  </body>
</html>
