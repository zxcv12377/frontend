<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <p>반갑습니다.</p>
    </div>
    <script>
      // 삽입할 태그 작성
      const p1 = "<p>안녕하세요.</p>";
      const p2 = "<p>고맙습니다.</p>";

      // 기준태그 찾기
      const test = document.querySelector("#test");
      // afterbegin : element의 첫번째 자식으로 삽입
      // afterend : element의 다음 형제 요소로 삽입
      // beforebegin : element의 이전 형제 요소로 삽입
      // beforeend : element의 마지막번째 자식으로 삽입
      test.insertAdjacentHTML("afterbegin", p1);
      test.insertAdjacentHTML("beforeend", p2);

      // 스크립트에서 요소를 만드는 표준방법
      const div = document.createElement("div");
      div.textContent = "hello";
      test.insertAdjacentElement("beforebegin", div);

      //   insertAdjacentElement
      //   insertAdjacentHTML
      //   insertAdjacentText
    </script>
  </body>
</html>
