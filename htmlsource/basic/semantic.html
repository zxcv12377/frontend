<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    non-semantic : div, span
    sementic : img, table, article, header, aside, footer, nav, section..
     -->
    <div id="header">
      <h1>header</h1>
    </div>

    <header>
      <h1>header</h1>
    </header>
    <nav>
      <!--  -->
    </nav>

    <!-- 
        요소 배치
        1) 인라인 : img, a, b, strong, input, textarea, select, label : 한 행을 나눠서 사용
        2) 블록 : header, h1, div, li, ul, ol, table... : 한 행을 전부 사용
    -->
    <img src="../image/img2.png" alt="" />
    <img src="../image/img2.png" alt="" />
    <img src="../image/img2.png" alt="" />

    <input type="text" name="" id="" />
    <input type="radio" name="" id="" />
    <textarea name="" id=""></textarea>
    <select name="" id=""></select>
  </body>
</html>
