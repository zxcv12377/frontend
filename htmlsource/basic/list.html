<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 목록 태그
        1) 순서 없는 목록
            ul
        2) 순서 있는 목록
            ol
        - 하나의 목록 li

        3) dl : description list
           dt : 단어 정의
           dd : 단어 설명
      -->
    <ul>
      <li>에스프레소</li>
      <li>커피</li>
      <li>우유</li>
      <li>카페라떼</li>
    </ul>
    <ol>
      <li>에스프레소</li>
      <li>커피</li>
      <li>우유</li>
      <li>카페라떼</li>
    </ol>

    <dl>
      <dt>coffee</dt>
      <dd>black hot drink</dd>
      <dt>milk</dt>
      <dd>white cold drink</dd>
    </dl>
  </body>
</html>
