<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>
    <div class="alert alert-danger"><span>10</span> 초 이내 구매 시 사은품 증정!!</div>

      setTimeout(() => {
        // 10초가 지난 후 해야 할 일 작성
        document.querySelector(".alert").style.display = "none";
      }, 10000);
    </script>
  </body>
