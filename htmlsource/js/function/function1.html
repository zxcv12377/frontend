<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showOK() {
        document.write("동의");
      }
      function showCancel() {
        document.write("취소");
      }
      function ask(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }

      ask("동의하십니까?", showOK, showCancel);
    </script>
  </body>
</html>
