  <body>
    <h1>수습 기자 모집</h1>
    <h2>언론에 관심있는 새내기 여러분 모집합니다.</h2>
    <p>
      학내 언론사에서 신입생을 대상으로 공채 수습기자를 모집합니다. 학부나
      전공에 상관없이 평소 학생 기자에 관심 있었던 여러 학우들의 지원바랍니다.
    </p>
    <h3>모집분야</h3>
    <ul>
      <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
      <li>프로듀서(0명) : 라디오 방송 기획, 제작</li>
      <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
    </ul>
    <h3>혜택</h3>
    <ol start="3" type="I">
      <li>수습기자 활동 중 소정의 활동비 지급</li>
      <li>정기자로 진급하면 장학금 지급</li>
    </ol>
