<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box {
        background-color: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        margin: 10px;
        position: relative;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(54, 62, 228);
        color: white;
      }
      .hide {
        visibility: hidden;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
      }
      .show {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="alert-box">
      알림창
      <span class="close">X</span>
    </div>
    <button class="show">버튼1</button>
    <button class="show">버튼2</button>
    <script>
      const div = document.querySelector(".alert-box");
      const btns = document.querySelectorAll(".show");
      const closeAlert = document.querySelector(".close");
      btns[0].addEventListener("click", () => {
        div.classList.remove("hide");
        div.firstChild.nodeValue = "아이디를 입력하세요";
        // div.innerHTML = "아이디를 입력해 주세요. <span class='close'>X</span>";
        // const span = document.createElement("span");
        // span.classList.add("close");
        // span.textContent = "X";
        // div.insertAdjacentElement("afterbegin", span);
      });
      btns[1].addEventListener("click", () => {
        div.classList.remove("hide");
        div.firstChild.nodeValue = "비밀번호를 입력하세요";
        // div.innerHTML = "비밀번호를 입력해 주세요. <span class='close'>X</span>";
        // const span = document.createElement("span");
        // span.classList.add("close");
        // span.textContent = "X";
        // div.insertAdjacentElement("afterbegin", span);
      });
      closeAlert.addEventListener("click", () => div.classList.add("hide"));
    </script>
  </body>
</html>
