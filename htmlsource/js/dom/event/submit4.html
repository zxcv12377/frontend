<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>덧셈계산기</h3>

    <form action="" method="post">
      <input type="text" name="num1" id="num1" size="10" />
      +
      <input type="text" name="num2" id="num2" size="10" />
      =
      <input type="text" name="result" id="result" size="10" />
      <button type="submit">덧셈결과</button>
    </form>

    <script>
      //덧셈결과 버튼 클릭 시
      // num1, num2 value를 가져와서 덧셈 후 결과값 result 안에 보여주기
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        // form.이름
        const num1 = e.target.num1;
        const num2 = e.target.num2;

        if (isNaN(parseInt(num1.value)) || isNaN(parseInt(num2.value))) {
          document.querySelector("#result").value = "더할 수 없습니다.";
        } else {
          document.querySelector("#result").value = parseInt(num1.value) + parseInt(num2.value);
        }
      });
    </script>
  </body>
</html>
