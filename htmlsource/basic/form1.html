<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        form : 다른form을 자식요소로 사용할 수 없음
        속성
         1) * action : path(전송한 정보를 처리할 웹페이지 url)
          - action이 지정되지 않으면 경로는 자기 자신
         2) * method : GET, POST
         3) autocomplete : 자동완성 사용 여부(on-default)
         4) name : 고유한 양식 이름
         5) novalidate : 서버로 데이터 전송 시 유효성 검사하지 않음
          - 속성을 지정 안하면
           - email : 입력값이 존재할 때 간단하게 이메일 형식이 맞는지 확인
           - required : 필수입력

        
        GET방식 : 데이터 전송 시 아래와 같은 형태로 전송
        http://ip:포트번호/서버경로?키=값&키=값

         input type
          1) text : 사용자에게 문자 한 행 입력받기위한 용도
          2) radio : 여러개 중에 하나만 선택용으로 사용
          3) checkbox : 여러개 선택용으로 사용
          4) button : 모양만 버튼 모양
          5) reset : 폼 안의 입력 내용을 초기화
          6) submit : action이 지정한 곳으로 폼 내용 전송
     -->
    <form action="" method="get" autocomplete="off" name="myForm" novalidate></form>
    <!-- <form action="../basic/table2.html" method="get"> -->
    <form action="" method="get">
      <!-- input -->
      <div><input type="text" name="text1" /></div>
      <div><input type="text" name="name" id="" required /></div>
      <div>
        <input type="radio" name="fruit" id="" value="사과" />사과
        <input type="radio" name="fruit" id="" value="포도" />포도
        <input type="radio" name="fruit" id="" value="바나나" />바나나
      </div>
      <div>
        <input type="checkbox" name="fruits" id="" value="사과" />사과
        <input type="checkbox" name="fruits" id="" value="바나나" />바나나
        <input type="checkbox" name="fruits" id="" value="포도" />포도
      </div>
      <div>
        <input type="color" name="" id="" />
        <input type="number" name="" id="" />
      </div>
      <div>
        <input type="date" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
        <input type="month" name="" id="" />
        <input type="week" name="" id="" />
        <input type="time" name="" id="" />
      </div>
      <div>
        <input type="email" name="email" id="" placeholder="email" />
        <input type="password" name="password" id="" placeholder="password" />
      </div>
      <div>
        <input type="file" name="" id="" />
      </div>
      <div>
        <textarea name="" id="" rows="10" cols="30"></textarea>
      </div>
      <div>
        <select name="" id="">
          <option value="너">너</option>
          <option value="나">나</option>
          <option value="너">너</option>
          <option value="나">나</option>
        </select>
      </div>
      <div>
        <input type="button" value="버튼" />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </div>
    </form>
  </body>
</html>
