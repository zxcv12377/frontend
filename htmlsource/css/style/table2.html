<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 800px;
      }
      th,
      td {
        border-bottom: 1px solid black;
      }
      th {
        background-color: wheat;
      }
      td {
        text-align: center;
      }
      .col {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
      </tr>
      <tr>
        <td class="col">1행 1열</td>
        <td>1행 2열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
      </tr>
    </table>
  </body>
</html>
