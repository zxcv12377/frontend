<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
      .picture td:first-child {
        background-color: black;
        background-image: url(../image/img2.png);
        width: 150px;
        height: 150px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .name td:first-child {
        width: 100px;
      }
      .name td:nth-child(2) {
        width: 200px;
      }
      .name td:last-child {
        width: 100px;
      }
      .br td {
        height: 50px;
      }
      tr:not(.etc) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="picture">
        <td rowspan="3"></td>
        <td colspan="4">
          <h3>이력서</h3>
        </td>
      </tr>
      <tr class="name">
        <td rowspan="2">성명</td>
        <td rowspan="2" colspan="2">&nbsp;</td>
        <td>생년월일</td>
      </tr>
      <tr class="br">
        <td>&nbsp;</td>
      </tr>
      <tr class="email">
        <td>이메일</td>
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr class="addr">
        <td>현주소</td>
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr class="tel">
        <td>연락처</td>
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr class="etc">
        <td>기간</td>
        <td colspan="2">학력사항</td>
        <td colspan="2">비고</td>
      </tr>
    </table>
  </body>
</html>
