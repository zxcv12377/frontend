<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mouse over me !</h1>
    <script>
      const h1 = document.querySelector("h1");
      // 마우스 이벤트
      // mousedown / mouseup : 왼쪽 버튼 누르고 있다가 땔 때
      // mouseover / mouseout : 마우스 커서가 요소 바깥에 있다가 요소 안으로 움직일 때 / 혹은 그 반대
      // mousemove : 마우스를 움직일 때
      // click / dblclick
      // contextmenu : 마우스 오른쪽 버튼 눌렀을 때
      h1.addEventListener("mouseover", () => {
        h1.style.color = "crimson";
      });
      h1.addEventListener("mouseout", () => {
        h1.style.color = "black";
      });
      h1.addEventListener("mousedown", () => {
        h1.style.backgroundColor = "crimson";
      });
      h1.addEventListener("mouseup", () => {
        h1.style.backgroundColor = "white";
      });
    </script>
  </body>
</html>
