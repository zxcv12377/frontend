<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1 id="header" class="one two four">Header 1</h1>
    <button type="button">클릭</button>
    <img src="" alt="" />
    <button type="button">이미지 가져오기</button>
    <script>
      const h1 = document.getElementById("header");
      console.log(h1.classList);
      document.querySelector("button").addEventListener("click", () => h1.classList.replace("one", "header"));

      h1.classList.add("three");
      // 없으면 추가 있으면 제거 딱 toggle 이랑 똑같음
      h1.classList.toggle("four");

      h1.classList.remove("two");
      // 클래스 이름 제거
      const btn2 = document.querySelector("body button:last-of-type");
      console.log(btn2);
      btn2.addEventListener("click", () => {
        const img = document.querySelector("img");
        img.src = "../../../image/bg3.jpg";
        // img.setAttribute("src", "../../../image/bg3.jpg");
      });
      h1.textContent = "타이틀";
    </script>
  </body>
</html>
