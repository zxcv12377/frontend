<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      // badge 클릭 시   클래스명 변경 bg-dark => bg-warning,  글자색상 검정 , Light 🔁
      //                               bg-warning => bg-dark, 글자색상 흰색, Dark 🔁
      const badge = document.querySelector(".badge");
      let mode = true;
      badge.addEventListener("click", () => {
        if (mode) {
          badge.classList.replace("bg-dark", "bg-warning");
          badge.style.color = "black";
          badge.textContent = "Light 🔁";
          mode = false;
        } else {
          badge.classList.replace("bg-warning", "bg-dark");
          badge.style.color = "white";
          badge.textContent = "Dark 🔁";
          mode = true;
        }
      });
    </script>
  </body>
</html>
