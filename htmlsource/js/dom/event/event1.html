<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="alert('경고')">Header</h1>
    <h2>Header2</h2>
    <div>
      <a href="https://www.naver.com">네이버</a>
    </div>
    <button type="button">클릭1</button>
    <button type="button">클릭2</button>
    <script>
      // 이벤트 : 사이트에서 방문자가 취하는 모든 행위, 마우스 드래그, 클릭, 더블클릭, 입력
      // 이벤트 처리
      //  1) 이벤트 핸들러 속성 이용 (태그에 직접 줌)
      //  2) 이벤트 리스너 이용
      //    - 이벤트 대상 찾기, 이벤트명 지정, 함수 연결
      //
      // const btn1 = document.querySelector("button:nth-of-type(1)");
      // console.log(btn1);
      // const btn2 = document.querySelector("button:nth-of-type(2)");
      // console.log(btn2);

      const btns = document.querySelectorAll("button");
      for (const btn of btns) {
        console.log(btn);
      }
      const hello1 = () => alert("안녕하세요");
      const hello2 = () => alert("안녕하세요! 홍길동님");
      btns[0].addEventListener("click", hello1);
      btns[1].addEventListener("click", hello2);

      // const h2 = document.querySelector("h2");
      // h2.addEventListener("click", () => (h2.textContent = "Good Job!!"));

      document.querySelector("h2").addEventListener("click", (e) => (e.target.textContent = "Good Job!!"));
      const tag = document.querySelector("a");
      tag.addEventListener("click", (e) => {
        e.preventDefault();
        console.log(e.target.textContent);
      });
    </script>
  </body>
</html>
