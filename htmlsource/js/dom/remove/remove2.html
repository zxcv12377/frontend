<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="top">
      <div id="nested">내용</div>
    </div>
    <button type="button">클릭</button>
    <script>
      const nested = document.querySelector("#nested");
      const parnet = document.querySelector("#top");
      // document.querySelector("button").addEventListener("click", () => nested.remove());

      // removeChild
      document.querySelector("button").addEventListener("click", () => parnet.removeChild(nested));
    </script>
  </body>
</html>
