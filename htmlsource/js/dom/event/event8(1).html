<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        /* display: none; <==> block */
        /* visibility: hidden <==> visible; */
      }
    </style>
  </head>
  <body>
    <p id="p1">This is a paragraph.</p>
    <button type="button">요소 숨김</button>
    <button type="button">요소 보이기</button>
    <script>
      const btns = document.querySelectorAll("button");
      const p1 = document.querySelector("#p1");
      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          // 어느 btn 에서 이벤트가 왔느냐?
          if (e.target.textContent === "요소 숨김") {
            p1.style.display = "none"; // p1.style.visibility = "hidden"
          } else {
            p1.style.display = "block"; // p1.style.visibility = "visible"
          }
        });
      });
      // 요소 숨김 클릭 시 p1 숨기기
      // 요소 보이기 클릭 시 p1 보이기
    </script>
  </body>
</html>
