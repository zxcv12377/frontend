<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        font-size: 20px;
      }
      a:link {
        color: black;
        text-decoration: none;
      }
      a:active {
        color: skyblue;
      }
      a:visited {
        color: black;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
      }
      .box:hover {
        background-color: navy;
      }
      h1:hover {
        color: orange;
      }
      input {
        width: 150px;
        outline: none;
        border: 1px solid lightgray;
        transition: 0.4s;
        padding: 5px 10px;
      }
      input:focus {
        border: 5px solid navy;
      }
    </style>
  </head>
  <body>
    <h1>Header</h1>
    <div>
      <a href="https://google.com">구글</a>
    </div>
    <div>
      <a href="https://naver.com">네이버</a>
    </div>
    <div>
      <a href="https://daum.net">다음</a>
    </div>
    <div class="box"></div>
    <div><input type="text" name="text" id="" /></div>
    <div><input type="text" name="text" id="" /></div>
  </body>
</html>
