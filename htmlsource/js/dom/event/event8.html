<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">This is a paragraph</p>
    <button type="button">요소 숨김</button>
    <button type="button">요소 보이기</button>
    <script>
      const p = document.querySelector("#p1");
      const btns = document.querySelectorAll("button");
      //visibility = hidden <==> visible
      //display = none <==> block(해당하는 태그의 디스플레이 적용하면 됨)
      btns[0].addEventListener("click", () => (p.style.visibility = "hidden"));
      btns[1].addEventListener("click", () => (p.style.visibility = "visible"));
    </script>
  </body>
</html>
