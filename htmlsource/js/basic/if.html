<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자에게 숫자를 하나 입력 받은 후 숫자가 양수, 음수 구분
      // Number() 를 사용해서 숫자가 아닌 경우라면 "숫자아님" 출력
      const num = prompt("숫자를 입력 해주세용");

      if (num > 0) {
        alert("양수");
      } else if (isNaN(Number(num))) {
        alert("숫자아님");
      } else if (num < 0) {
        alert("음수");
      } else if (num == 0) {
        alert("0임");
      }
    </script>
  </body>
</html>
